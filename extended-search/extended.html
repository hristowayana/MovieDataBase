		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">			
						<div class="extended-search">
							<h3>Extended search</h3>
							<input type="text" name="search" placeholder="search movie name here...">

							<div class="line-one">
								<div class="genrge select-wrapper">
									<label>Genrge:</label>
									<select>
										<option>Action</option>
										<option>Comedy</option>
										<option>Horror</option>
									</select>
								</div>

								<div class="actors select-wrapper">
									<label>Actors:</label>
									<select>
										<option>J.Smith</option>
										<option></option>
										<option></option>
									</select>
								</div>
							</div>

							<div class="line-two">
								<div class="directors select-wrapper">
									<label>Director:</label>
									<select>
										<option>M.Sopov</option>
										<option></option>
										<option></option>
									</select>
								</div>

								<div class="country select-wrapper">
									<label>Country:</label>
									<select>
										<option>USA</option>
										<option selected="selected">Bulgaria</option>
										<option>Germany</option>
									</select>
								</div>
							</div>

							<h4>Rating</h4>
							<div class='rating-stars text-center'>
								<ul id='stars'>
									<li class='star' title='Poor' data-value='1'>
										<i class='fa fa-star fa-fw'></i>
									</li>
									<li class='star' title='Fair' data-value='2'>
										<i class='fa fa-star fa-fw'></i>
									</li>
									<li class='star' title='Good' data-value='3'>
										<i class='fa fa-star fa-fw'></i>
									</li>
									<li class='star' title='Excellent' data-value='4'>
										<i class='fa fa-star fa-fw'></i>
									</li>
									<li class='star' title='WOW!!!' data-value='5'>
										<i class='fa fa-star fa-fw'></i>
									</li>
								</ul>
							</div>
							<button class="search">Search</button>
						</div>
					</div>
				</div>
			</div>
		</section>
