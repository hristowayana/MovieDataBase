		<section>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="reg-form">
							<h3>Create a new account</h3>
							<form id="form" action="#" method="GET" name="registration" >
								<div class="first-name form">
									<input type="text" name="first-name" id="first-name" class="empty" placeholder="&#xf2c0;  First Name"  required>
								</div>

								<div class="last-name form">
									<input type="text" name="last-name" id="last-name" class="empty" placeholder="&#xf2c0;  Last Name"  required="required">
								</div>

								<div class="user">
									<input type="text" name="username" id="username" class="empty" placeholder="&#xf2bd; Username">
								</div>

								<div class="email form">
									<input type="text" name="email" id="email" class="empty" placeholder="&#xf0e0;  Enter your email">
								</div>

								<div class="pass form">
									<input type="password" name="password" id="pass" class="empty" placeholder="&#xf023;  Password">
								</div>

								<div class="c-pass form">
									<input type="password" name="confirm_password" id="c-pass" class="empty" placeholder="&#xf023;  Confirm Password">
								</div>

								<div class="checkbox form">
									<label>Gender:</label>
									<input type="radio" name="male" > <span><i class="fa fa-male" aria-hidden="true"></i> Male</span>

									<input type="radio" name="female"> <span> <i class="fa fa-female" aria-hidden="true"></i>Female</span>
								</div>

								<div class="trm-submit">
									<div class="radio">
										<input type="radio" name="terms" required="required"> <a href="#">Terms and Conditions</a>
									</div>
									
									<button type="submit" class="submit">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
